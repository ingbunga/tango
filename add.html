<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/sidenav.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link rel="stylesheet" href="./css/voca_add.css">
    <link rel="stylesheet" href="css/switch.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>jungtong pj</title>
    <style type="text/css">
        html, body{
            margin: 0px;
            height: 0px;
        }
        html, body, #screen{
            width: 100%;
            height: 100%;
        }
        .material-icons.md-18 { font-size: 18px; }
        .material-icons.md-24 { font-size: 24px; }
        .material-icons.md-36 { font-size: 36px; }
        .material-icons.md-48 { font-size: 48px; }
    </style>
</head>
<body>
    <div id="screen">

        <div id="mysidenav" class="mysidenav">
            <a href="#" class="closebtn" onclick='closeNav()'>X</a>
            <a href="">유저</a>
            <a class="route" href="/add">단어 추가하기</a>
            <a href="">단어 외우기</a>
            <a href="">통계</a>
            <a href="">팀</a> 
        </div>

        <nav>
            <span class="logo route" href="/">Tango</span>
            <div class = "icon">
                <span class="material-icons md-36 route" href="/timer">
                    access_alarm
                </span>
                <span class="material-icons md-36" onclick="openNav()">
                    person
                </span>
            </div>
        </nav> 

        <!-- add 부분 -->
        <h1>새로운 단어장 만들기</h1>
        <form class="voca_form" id="form" onsubmit="submit();">
            <input type="text" name="title" id="title" placeholder="제목" onchange='title_text()'required><br><br>
            <input type="text" name="detail" id="detail" placeholder="설명" onchange='detail_text()' required>
            <button class= "make" type="submit">만들기</button><br><br><br>
            <div class="voca_add">
                <input type="text" name="voca" class="voca" placeholder="단어" onchange="voca()" required>
                <input type="text" name="mean" class="mean" placeholder="뜻" required>
                <input type="button" value="추가하기" onclick="add()" class="voca_input">
                <input type="button" value="제거하기" onclick="remove(this)">
            </div>
        </form> 
    </div>

    <script type="module" src="./js/index.js"></script>
    <script src="./js/html/sidenav.js"></script>
    <script src="./js/html/add.js"></script>
</body>
</html>
