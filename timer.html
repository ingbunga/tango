<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/sidenav.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>jungtong pj</title>
    <style type="text/css">
        html, body{
            margin: 0px;
            height: 0px;
        }
        html, body, #screen{
            width: 100%;
            height: 100%;
        }
        .material-icons.md-18 { font-size: 18px; }
        .material-icons.md-24 { font-size: 24px; }
        .material-icons.md-36 { font-size: 36px; }
        .material-icons.md-48 { font-size: 48px; }
    </style>
</head>
<body>
    <div id="screen">

        <div id="mysidenav" class="mysidenav">
            <a href="#" class="closebtn" onclick='closeNav()'>X</a>
            <a href="">유저</a>
            <a class="route" href="/add">단어 추가하기</a>
            <a class="route" href="/remember">단어 외우기</a>
            <a href="">통계</a>
            <a href="">팀</a> 
        </div>

        <nav>
            <span class="logo">Tango</span>
            <div class = "icon">
                <span class="material-icons md-36 route" href="/timer">
                    access_alarm
                </span>
                <span class="material-icons md-36" onclick="openNav()">
                    person
                </span>
            </div>
        </nav> 

        <h1 class="title"> Tango에 오신 것을 환영합니다! </h1>
        
        <div>
            <div>
                <span id="postTestMin">00</span><!-- 분 -->
                <span>:</span>
                <span id="postTestSec">00</span><!--초-->
                <span>.</span>
                <span id="postTestMilisec">00</span><!--밀리초-->
            </div>
            <div>
                <ul id="testRecordList"></ul><!--중간 기록할 리스트-->
            </div>
            <div>
                <button type="button" id="testStartBtn">START</button><!--시작/재시작/기록 버튼-->
                <button type="button" id="testStopBtn">RESET</button><!--스톱 버튼-->
            </div>
        </div>
    
        <footer class="footer">
            <p>뭔가 아래에 들어가야 할 것 같은 글</p>
        </footer>
    </div>
    <script></script>
    <script src="./js/html/sidenav.js"></script>
    <script src="./js/html/timer.js"></script>
</body>
</html>
